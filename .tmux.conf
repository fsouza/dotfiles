bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
unbind '"'
unbind %

unbind C-[
unbind Escape

bind r source-file ~/.tmux.conf

set -g mouse on
set -g history-limit 50000

set -s escape-time 0
set -g default-terminal "screen-256color"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour0
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

# panes
set -g pane-border-bg colour255
set -g pane-border-fg colour255
set -g pane-active-border-bg colour240
set -g pane-active-border-fg colour240

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour250
set -g status-fg colour0
set -g status-attr dim
set -g status-left ''
set -g status-right ''
set -g status-right-length 0
set -g status-left-length 0

setw -g window-status-current-fg colour250
setw -g window-status-current-bg colour236
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour0
setw -g window-status-bg colour250
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour254
set -g message-bg colour232
