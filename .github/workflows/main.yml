name: Build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
jobs:
  bootstrap:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11
          - ubuntu-20.04

    name: bootstrap-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: install neovim nightly
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-20.04" ]; then
            suffix=linux64
          else
            suffix=macos
          fi
          curl -L https://github.com/neovim/neovim/releases/download/nightly/nvim-${suffix}.tar.gz | sudo tar -C /usr/local --strip 1 -xzf -

      - name: install build deps on mac
        if: matrix.os == 'macos-latest'
        run: |
          brew install bash libyaml

      - name: install build deps on ubuntu
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev

      - uses: actions/checkout@v2.3.4
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.x"

      - uses: actions/setup-go@v2.1.4
        with:
          go-version: "1.x"

      - name: run setup
        run: |
          eval $(opam env --set-switch)
          ./bin/setup
