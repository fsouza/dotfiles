window:
  padding:
    x: 2
    y: 2

  dynamic_padding: true

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: Roboto Mono
    style: Light

  bold:
    style: Medium

  size: 12.0
  use_thin_strokes: true

colors:
  primary:
    background: "#ececec"
    foreground: "#000000"

  normal:
    black: "#000000"
    red: "#c91b00"
    green: "#00c200"
    yellow: "#606000"
    blue: "#0225c7"
    magenta: "#c930c6"
    cyan: "#00c5c7"
    white: "#c7c7c7"

  bright:
    black: "#000000"
    red: "#f2201f"
    green: "#23aa00"
    yellow: "#efef00"
    blue: "#1a8fff"
    magenta: "#fd28ff"
    cyan: "#00c5c7"
    white: "#c7c7c7"

mouse:
  double_click: { threshold: 100 }
  triple_click: { threshold: 100 }

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Space, mods: Shift|Control, action: None }
  - { key: Key6, mods: Control, chars: "\x1e" }
