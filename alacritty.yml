window:
  padding:
    x: 2
    y: 2

  dynamic_padding: true

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular

  bold:
    style: Semibold

  size: 12.0

schemes:
  default-scheme: &default-scheme
    primary:
      background: "#ececec"
      foreground: "#000000"

    normal:
      black: "#000000"
      red: "#c91b00"
      green: "#00c200"
      yellow: "#606000"
      blue: "#0225c7"
      magenta: "#c930c6"
      cyan: "#00c5c7"
      white: "#c7c7c7"

    bright:
      black: "#000000"
      red: "#f2201f"
      green: "#23aa00"
      yellow: "#efef00"
      blue: "#1a8fff"
      magenta: "#fd28ff"
      cyan: "#00c5c7"
      white: "#c7c7c7"

  rose-pine-dawn: &rose-pine-dawn
    primary:
      background: "#faf4ed"
      foreground: "#575279"
    cursor:
      text: "#575279"
      cursor: "#cecacd"
    vi_mode_cursor:
      text: "#575279"
      cursor: "#cecacd"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: "#575279"
      background: "#dfdad9"
    normal:
      black: "#f2e9e1"
      red: "#b4637a"
      green: "#286983"
      yellow: "#ea9d34"
      blue: "#56949f"
      magenta: "#907aa9"
      cyan: "#d7827e"
      white: "#575279"
    bright:
      black: "#9893a5"
      red: "#b4637a"
      green: "#286983"
      yellow: "#ea9d34"
      blue: "#56949f"
      magenta: "#907aa9"
      cyan: "#d7827e"
      white: "#575279"
    hints:
      start:
        foreground: "#797593"
        background: "#fffaf3"
      end:
        foreground: "#9893a5"
        background: "#fffaf3"

colors: *default-scheme

mouse:
  double_click: { threshold: 100 }
  triple_click: { threshold: 100 }

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: A, mods: Alt, chars: "\x1ba" }
  - { key: T, mods: Alt, chars: "\x1bt" }
  - { key: T, mods: Command, chars: "\x1bt" }
  - { key: A, mods: Command, chars: "\x1ba" }
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: Q, mods: Alt, chars: "\x1bq" }
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Space, mods: Shift|Control, action: None }
  - { key: Key6, mods: Control, chars: "\x1e" }
  - { key: Key7, mods: Control, chars: "\x1e" }
