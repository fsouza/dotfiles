version: 2
tools:

  dmypy: &dmypy
    lint-command: 'dmypy run'
    lint-formats:
      - '%f:%l: %trror: %m'
      - '%f:%l: %tarning: %m'
      - '%f:%l: %tote: %m'

  black: &black
    format-command: 'black --fast --quiet -'
    format-stdin: true

  isort: &isort
    format-command: 'isort -'
    format-stdin: true

  dune: &dune-fmt
    format-command: 'dune format-dune-file'
    format-stdin: true

  shellcheck: &shellcheck
    lint-command: 'shellcheck -f gcc -x'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'

languages:

  python:
    - <<: *dmypy
    - <<: *black
    - <<: *isort

  dune:
    - <<: *dune-fmt

  sh:
    - <<: *shellcheck
