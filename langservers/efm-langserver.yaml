version: 2
tools:

  dmypy: &dmypy
    lint-command: 'dmypy run'
    lint-formats:
      - '%f:%l: %trror: %m'
      - '%f:%l: %tarning: %m'
      - '%f:%l: %tote: %m'

  dune: &dune-fmt
    format-command: 'dune format-dune-file'
    format-stdin: true

languages:

  python:
    - <<: *dmypy

  dune:
    - <<: *dune-fmt
